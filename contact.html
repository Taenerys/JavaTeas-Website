	<div id="top-nav">

	<main>
		<h1>CONTACT US</h1>
		<h2>
			<a href="#" style="font-size: 30px; padding: 10px; color: #402310"><i class="fas fa-phone"></i></a>
			<a href="#" style="font-size: 30px; padding: 20px; color: #402310"><i class="fab fa-twitter"></i></a>
			<a href="#" style="font-size: 30px; padding: 10px; color: #402310"><i class="fab fa-instagram"></i></a>

				<figure>

					<textarea name="message" rows="10" cols="100">Message:</textarea><br>
					<input style="float: left; width: 200px; height: 50px;" type="submit" name="submit" value="Ask Us Anything!" id="submit"/>
				</form>
			</div>
		</div>
	</main>

			<div class="footer-wrapper">
			<aside>
				<div class="address-wrapper">

			</aside>
